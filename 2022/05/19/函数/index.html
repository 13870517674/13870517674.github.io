>() + i + _stride : data.<span class="built_in">end</span>();</span><br><span class="line">					<span class="built_in">inplace_merge</span>(left, mid, right);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125; <span class="keyword">while</span> (_stride &lt; size);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">class</span> <span class="title class_">auto_timer</span> &#123;				<span class="comment">//计时器</span></span><br><span class="line">		std::chrono::system_clock::time_point start;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span>:</span><br><span class="line">		<span class="comment">// start record when entering scope</span></span><br><span class="line">		<span class="function"><span class="keyword">explicit</span> <span class="title">auto_timer</span><span class="params">(<span class="type">const</span> <span class="type">char</span>* task_name = <span class="literal">nullptr</span>)</span> </span>&#123;</span><br><span class="line">			<span class="keyword">if</span> (task_name) std::cout &lt;&lt; task_name &lt;&lt; <span class="string">&quot; running , &quot;</span>;</span><br><span class="line">			start = std::chrono::system_clock::<span class="built_in">now</span>();</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// end record when leaving scope</span></span><br><span class="line">		~<span class="built_in">auto_timer</span>() &#123;</span><br><span class="line">			<span class="keyword">auto</span> cost = std::chrono::<span class="built_in">duration_cast</span>&lt;std::chrono::nanoseconds&gt;(std::chrono::system_clock::<span class="built_in">now</span>() - start);</span><br><span class="line">			std::cout &lt;&lt; <span class="string">&quot;cost: &quot;</span> &lt;&lt; <span class="built_in">double</span>(cost.<span class="built_in">count</span>()) / <span class="number">1000000.0</span> &lt;&lt; <span class="string">&quot; ms&quot;</span> &lt;&lt; std::endl;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	&#123;</span></span><br><span class="line"><span class="comment">     auto_timer timer(&quot;任务名&quot;);</span></span><br><span class="line"><span class="comment">    // 耗时代码</span></span><br><span class="line"><span class="comment">	&#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">	<span class="comment">//变参变量模板</span></span><br><span class="line">	<span class="keyword">template</span>&lt;<span class="keyword">auto</span>... args&gt;</span><br><span class="line">	<span class="keyword">constexpr</span> <span class="keyword">auto</span> Mul_ = (...*args);</span><br><span class="line">	<span class="comment">//位运算交换</span></span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">auto</span>&amp; a, <span class="keyword">auto</span>&amp; b)</span> </span>&#123;</span><br><span class="line">		a ^= b;</span><br><span class="line">		b ^= a;</span><br><span class="line">		a ^= b;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//并行版accumulate</span></span><br><span class="line">	<span class="keyword">template</span>&lt;<span class="keyword">typename</span> Iterator, <span class="keyword">typename</span> T&gt;</span><br><span class="line">	<span class="keyword">struct</span> <span class="title class_">accumulate_block</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="function"><span class="type">void</span> <span class="title">operator</span><span class="params">()</span><span class="params">(Iterator first, Iterator last, T&amp; result)</span></span></span><br><span class="line"><span class="function">		</span>&#123;</span><br><span class="line">			result = std::<span class="built_in">accumulate</span>(first, last, result);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> Iterator, <span class="keyword">typename</span> T&gt;</span></span><br><span class="line"><span class="function">	T <span class="title">parallel_accumulate</span><span class="params">(Iterator first, Iterator last, T init)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="type">unsigned</span> <span class="type">long</span> <span class="type">const</span> length = std::<span class="built_in">distance</span>(first, last);<span class="comment">//返回从 first 到 last 的路程。</span></span><br><span class="line">		<span class="keyword">if</span> (!length)</span><br><span class="line">			<span class="keyword">return</span> init;</span><br><span class="line">		<span class="type">unsigned</span> <span class="type">long</span> <span class="type">const</span> min_per_thread = <span class="number">25</span>;</span><br><span class="line">		<span class="type">unsigned</span> <span class="type">long</span> <span class="type">const</span> max_threads = (length + min_per_thread - <span class="number">1</span>) / min_per_thread;<span class="comment">//如果是十个元素，那么结果为1</span></span><br><span class="line">		<span class="type">unsigned</span> <span class="type">long</span> <span class="type">const</span> hardware_threads = std::thread::<span class="built_in">hardware_concurrency</span>();<span class="comment">//返回值支持的并发线程数。若该值非良定义或不可计算，则返回 ​0，我电脑为16</span></span><br><span class="line">		<span class="type">unsigned</span> <span class="type">long</span> <span class="type">const</span> num_threads = std::<span class="built_in">min</span>(hardware_threads != <span class="number">0</span> ? hardware_threads : <span class="number">2</span>, max_threads);<span class="comment">//16返回16,min(16,1)，返回1，num_threads为1</span></span><br><span class="line">		<span class="type">unsigned</span> <span class="type">long</span> <span class="type">const</span> block_size = length / num_threads;<span class="comment">//10/1，那么size为10</span></span><br><span class="line">		<span class="function">std::vector&lt;T&gt; <span class="title">results</span><span class="params">(num_threads)</span></span>;<span class="comment">//1</span></span><br><span class="line">		std::vector&lt;std::thread&gt;<span class="built_in">threads</span>(num_threads - <span class="number">1</span>);<span class="comment">//以thread对象为元素，初始化为1-1,0</span></span><br><span class="line">		Iterator block_start = first;<span class="comment">//一开始，开始迭代器位置为开始first</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="type">unsigned</span> <span class="type">long</span> i = <span class="number">0</span>; i &lt; (num_threads - <span class="number">1</span>); ++i)<span class="comment">//1-1,0，10个元素会直接跳过</span></span><br><span class="line">		&#123;</span><br><span class="line">			Iterator block_end = block_start;<span class="comment">//结束迭代器</span></span><br><span class="line">			std::<span class="built_in">advance</span>(block_end, block_size);<span class="comment">//advance第一个参数迭代器，第二个参数移动的元素个数，在这里的作用是划分，让结束迭代器移动，这样开始和结束中间的元素就是线程处理的元素</span></span><br><span class="line">			threads[i] = std::<span class="built_in">thread</span>(<span class="built_in">accumulate_block</span>&lt;Iterator, T&gt;(), block_start, block_end, std::<span class="built_in">ref</span>(results[i]));<span class="comment">//一个函数对象，两个参数，构造了匿名thread对象开启线程</span></span><br><span class="line">			block_start = block_end;<span class="comment">//增加，当上一个线程开启完毕后让开始迭代器赋值为上一个的末尾迭代器</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">accumulate_block</span>&lt;Iterator, T&gt;() (block_start, last, results[num_threads - <span class="number">1</span>]);<span class="comment">//10个元素则在这里就计算完，55</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">auto</span>&amp; entry : threads)</span><br><span class="line">			entry.<span class="built_in">join</span>();</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> std::<span class="built_in">accumulate</span>(results.<span class="built_in">begin</span>(), results.<span class="built_in">end</span>(), init);<span class="comment">//accumulate求和算法，init为起始值，在多线程求出每一堆元素的和后放入result，这一步操作是让他们的值加起来</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//归并</span></span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">merge</span><span class="params">(<span class="type">int</span> arr[], <span class="type">int</span> start, <span class="type">int</span> end, <span class="type">int</span> mid, <span class="type">int</span>* temp)</span> </span>&#123;</span><br><span class="line">		<span class="type">int</span> i_start = start;</span><br><span class="line">		<span class="type">int</span> i_end = mid;</span><br><span class="line">		<span class="type">int</span> j_start = mid + <span class="number">1</span>;</span><br><span class="line">		<span class="type">int</span> j_end = end;</span><br><span class="line"></span><br><span class="line">		<span class="type">int</span> Length = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span> (i_start &lt;= i_end &amp;&amp; j_start &lt;= j_end) &#123;</span><br><span class="line">			<span class="keyword">if</span> (arr[i_start] &lt; arr[j_start])</span><br><span class="line">				temp[Length++] = arr[i_start++];</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				temp[Length++] = arr[j_start++];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">while</span> (i_start &lt;= i_end) &#123;</span><br><span class="line">			temp[Length++] = arr[i_start++];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">while</span> (j_start &lt;= j_end) &#123;</span><br><span class="line">			temp[Length++] = arr[j_start++];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; Length; i++) &#123;</span><br><span class="line">			arr[start + i] = temp[i];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">mergeSort</span><span class="params">(<span class="type">int</span> arr[], <span class="type">int</span> start, <span class="type">int</span> end, <span class="type">int</span>* temp)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (start &gt;= end) &#123;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="type">int</span> mid = (start + end) / <span class="number">2</span>;</span><br><span class="line">		<span class="built_in">mergeSort</span>(arr, start, mid, temp);</span><br><span class="line">		<span class="built_in">mergeSort</span>(arr, mid + <span class="number">1</span>, end, temp);</span><br><span class="line">		<span class="built_in">merge</span>(arr, start, end, mid, temp);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//快排</span></span><br><span class="line">	<span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span></span><br><span class= t)</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		<span class="type">int</span> i = left, j = right, base = arr[left];<span class="comment">//取最左边的数为基准数</span></span><br><span class="line">		<span class="keyword">while</span> (i &lt; j) &#123;</span><br><span class="line">			<span class="keyword">while</span> (arr[j] &gt;= base &amp;&amp; i &lt; j)</span><br><span class="line">				j--;</span><br><span class="line">			<span class="keyword">while</span> (arr[i] &lt;= base &amp;&amp; i &lt; j)</span><br><span class="line">				i++;</span><br><span class="line">			<span class="keyword">if</span> (i &lt; j) &#123;</span><br><span class="line">				std::<span class="built_in">swap</span>(arr[i], arr[j]);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		arr[left] = arr[i];</span><br><span class="line">		arr[i] = base;</span><br><span class="line">		<span class="built_in">quickSort</span>(left, i - <span class="number">1</span>, arr);</span><br><span class="line">		<span class="built_in">quickSort</span>(i + <span class="number">1</span>, right, arr);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//选择</span></span><br><span class="line">	<span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;<span class="comment">//从小到大升序</span></span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">selectSort</span><span class="params">(T arr[], <span class="type">int</span> len)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">			<span class="type">int</span> min = i;</span><br><span class="line">			<span class="keyword">for</span> (<span class="type">int</span> j = i + <span clas th, std::ios::app);</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; size; i++)ofs &lt;&lt; data[i] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">		ofs &lt;&lt; std::endl;</span><br><span class="line">		ofs.<span class="built_in">close</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//创建新的文件写入，一开始有就删除再创建(templat,array)</span></span><br><span class="line">	<span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T, <span class="type">size_t</span> size&gt;</span></span><br><span class="line"><span class="function">	<span class="type">void</span> <span class="title">A_newlyFile</span><span class="params">(T(&amp;data)[size], std::string path = time_() += <span class="string">&quot;.txt&quot;</span>)</span> </span>&#123;</span><br><span class="line">		std::ofstream ofs;</span><br><span class="line">		ofs.<span class="built_in">open</span>(path, std::ios::trunc);</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; size; i++)ofs &lt;&lt; data[i] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">		ofs &lt;&lt; std::endl;</span><br><span class="line">		ofs.<span class="built_in">close</span>();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// app写file(template,vector)</span></span><br><span class="line">	<span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span></span><br><span class="line"><span class="function">	<span class="type">void</span> <span class="title">A_newWriteFile</span><span class="params">(std::vector&lt;T&gt; data, std::string path = time_() += <span class="string">&quot;.txt&quot;</span>)</span> </span>&#123;</span><br><span class="line">		std::ofstream ofs;</span><br><span class="line">		ofs.<span class="built_in">open</span>(path, std::ios::app);</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; data.<span class="built_in">size</span>(); i++)ofs &lt;&lt; data[i] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">		ofs &lt;&lt; std::endl;</span><br><span class="line">		ofs.<span class="built_in">close</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//trunc写file(template,vector)</span></span><br><span class="line">	<span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span></span><br><span class="line"><span class="function">	<span class="type">void</span> <span class="title">A_newlyFile</span><span class="params">(std::vector&lt;T&gt; data, std::string path = time_() += <span class="string">&quot;.txt&quot;</span>)</span> </span>&#123;</span><br><span class="line">		std::ofstream ofs;</span><br><span class="line">		ofs.<span class="built_in">open</span>(path, std::ios::trunc);</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; data.<span class="built_in">size</span>(); i++)ofs &lt;&lt; data[i] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">		ofs &lt;&lt; std::endl;</span><br><span class="line">		ofs.<span class="built_in">close</span>();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// app写file(template,array&lt;&gt;)</span></span><br><span class="line">	<span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T, <span class="type">size_t</span> size&gt;</span></span><br><span class="line"><span class="function">	<span class="type">void</span> <span class="title">A_newWriteFile</span><span class="params">(std::array&lt;T, size&gt; data, std::string path = time_() += <span class="string">&quot;.txt&quot;</span>)</span> </span>&#123;</span><br><span class="line">		std::ofstream ofs;</span><br><span class="line">		ofs.<span class="built_in">open</span>(path, std::ios::app);</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; size; i++)ofs &lt;&lt; data[i] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">		ofs &lt;&lt; std::endl;</span><br><span class="line">		ofs.<span class="built_in">close</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//trunc写file(template,array&lt;&gt;)</span></span><br><span class="line">	<span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T, <span class="type">size_t</span> size&gt;</span></span><br><span class="line"><span class="function">	<span class="type">void</span> <span class="title">A_newlyFile</span><span class="params">(std::array&lt;T, size&gt; data, std::string path = time_() += <span class="string">&quot;.txt&quot;</span>)</span> </span>&#123;</span><br><span class="line">		std::ofstream ofs;</span><br><span class="line">		ofs.<span class="built_in">open</span>(path, std::ios::trunc);</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; size; i++)ofs &lt;&lt; data[i] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">		ofs &lt;&lt; std::endl;</span><br><span class="line">		ofs.<span class="built_in">close</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//删除文件的数据</span></span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">deleteData</span><span class="params">(std::string name ,std::string path = <span class="string">&quot;&quot;</span>)</span> </span>&#123;</span><br><span class="line">		path += name;</span><br><span class="line">		<span class="function">std::ofstream <span class="title">ofs</span><span class="params">(path, std::ios::trunc)</span></span>;</span><br><span class="line">		ofs.<span class="built_in">close</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//删除文件</span></span><br><span class="line">	<span class="function"><span class="type">bool</span> <span class="title">deleteFile</span><span class="params">(std::string path)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (<span class="built_in">remove</span>(path.<span class="built_in">data</span>()) == <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="comment">//std::cout &lt;&lt; &quot;删除成功&quot; &lt;&lt; std::endl;</span></span><br><span class="line">			<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			std::cout &lt;&lt; <span class="string">&quot;删除失败&quot;</span> &lt;&lt; std::endl;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//读取文件</span></span><br><span class="line">	<span class="function">std::string <span class="title">readFile</span><span class="params">(std::string path)</span> </span>&#123;</span><br><span class="line">		std::ifstream ifs;</span><br><span class="line">		ifs.<span class="built_in">open</span>(path, std::ios::in);</span><br><span class="line">		<span class="keyword">if</span> (!ifs.<span class="built_in">is_open</span>())</span><br><span class="line">		&#123;</span><br><span class="line">			std::cout &lt;&lt; <span class="string">&quot;文件打开失败&quot;</span> &lt;&lt; std::endl;</span><br><span class="line">			<span class="keyword">return</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		std::string data&#123;&#125;;</span><br><span class="line">		<span class="keyword">while</span> (ifs &gt;&gt; data);</span><br><span class="line">		ifs.<span class="built_in">close</span>();</span><br><span class="line">		<span class="keyword">return</span> data;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//打印输出文件内容</span></span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">print</span><span class="params">(std::string path)</span> </span>&#123;</span><br><span class="line">		show_::<span class="built_in">print</span>(<span class="built_in">readFile</span>(path));</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/*为什么读取的模板函数这么少？因为我发现貌似使用字符串是最方便的了，需要的话调用库函数进行转换即可，有一说一因为我加了空格这比较麻烦*/</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//继承vector容器，让Vector保留了初始化列表同时增加了处理负数下标的功能，下面两个没有放入命名空间，而且有些bug</span></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Vector</span> :<span class="keyword">public</span> std::vector&lt;T&gt; &#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="keyword">using</span> std::vector&lt;T&gt;::vector;	<span class="comment">//继承基类的构造函数</span></span><br><span class="line">	<span class="built_in">Vector</span>() : std::<span class="built_in">vector</span>&lt;T&gt;() &#123;&#125;</span><br><span class="line">	T <span class="keyword">operator</span>[](<span class="type">int</span> n) &#123;</span><br><span class="line">		<span class="keyword">return</span> n &gt;= <span class="number">0</span> ? <span class="keyword">this</span>-&gt;std::vector&lt;T&gt;::<span class="keyword">operator</span>[](n) : <span class="keyword">this</span>-&gt;std::vector&lt;T&gt;::<span class="keyword">operator</span>[](<span class="keyword">this</span>-&gt;<span class="built_in">size</span>() + n);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T, <span class="type">size_t</span> size_&gt;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Array</span> &#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="built_in">Array</span>() = <span class="keyword">default</span>;</span><br><span class="line">	<span class="built_in">Array</span>(std::initializer_list&lt;T&gt; init)</span><br><span class="line">	&#123;</span><br><span class="line">		std::<span class="built_in">copy</span>(init.<span class="built_in">begin</span>(), init.<span class="built_in">end</span>(), arr);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">decltype</span>(<span class="keyword">auto</span>) <span class="keyword">operator</span>[](<span class="type">int</span> n) &#123;</span><br><span class="line">		<span class="keyword">return</span> n &gt;= <span class="number">0</span> ? arr[n] : arr[size_ + n];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">size_t</span> <span class="title">size</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> size_;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function">T* <span class="title">begin</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> arr;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function">T* <span class="title">end</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> arr + size_;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">decltype</span>(<span class="keyword">auto</span>) <span class="title">sum</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> std::<span class="built_in">accumulate</span>(arr, arr + size_, <span class="number">0</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function">T <span class="title">averager</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">sum</span>() / size_;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">Inverted</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		std::<span class="built_in">reverse</span>(std::<span class="built_in">begin</span>(arr), std::<span class="built_in">end</span>(arr));</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">size_t</span> <span class="title">uniquify</span><span class="params">()</span> </span>&#123;	<span class="comment">//去重</span></span><br><span class="line">		<span class="type">int</span> i = <span class="number">0</span>, j = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span> (++j &lt; size_)</span><br><span class="line">			<span class="keyword">if</span> (arr[i] != arr[j])arr[++i] = arr[j];</span><br><span class="line">		std::<span class="built_in">fill</span>(std::<span class="built_in">begin</span>(arr) + i, std::<span class="built_in">end</span>(arr), <span class="number">0</span>);</span><br><span class="line">		<span class="keyword">return</span> j - i - <span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">decltype</span>(<span class="keyword">auto</span>) <span class="title">find</span><span class="params">(T a)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> std::<span class="built_in">find</span>(std::<span class="built_in">begin</span>(arr), std::<span class="built_in">end</span>(arr), a);</span><br><span class="line">	&#125;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	T arr[size_];</span><br><span class="line">&#125;;</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
